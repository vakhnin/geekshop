{% extends 'products/base.html' %}
{% load static %}

{% block css %}
<!-- Bootstrap core CSS -->
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

<!-- Page Content -->
{% block content %}
<div class="container flex-grow-1">
    <div class="row">
        {% include 'products/includes/menu.html' %}
        {% if product.is_active %}
        <div class="col-lg-9 mt-4">
            <div class="row card_add_basket mx-0">
                <div class="col-md-4 px-0">
                    <a href="{% url 'products:product' product.id %}">
                        <img class="card-img-top"
                             src="{% if product.image %}{{ product.image.url }}{% endif %}"
                             alt="">
                    </a>
                </div>
                <div class="card col-md-8 px-0 d-flex flex-column">
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="{% url 'products:product' product.id %}">{{ product.name }}</a>
                        </h4>
                        <h5>{{ product.price|floatformat:0 }} &#8381;</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-outline-success" value="{{ product.id  }}">
                            Отправить в корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
<!-- /.container -->
