<div class="col-lg-3">
    <h1 class="my-4">GeekShop</h1>
    <div class="list-group">
        <a href="{% url 'products:index' %}"
           class="list-group-item{% if id_category == 0 %} active-category{% endif %}">
            Все категории
        </a>
        {% for category in categories %}
        <a href="{% url 'products:category' category.pk %}"
           class="list-group-item{% if category.pk == id_category %} active-category{% endif %}">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>
</div>
