version: '3.7'

services:
  db:
    image: postgres:13.1
    privileged: true
    expose:
      - 5432
    environment:
      POSTGRES_USER: geekbrains
      POSTGRES_PASSWORD: geekbrains
      POSTGRES_DB: geekshop

  db_check:
    build: ./db_check
    depends_on:
      - db


  adminer:
    image: adminer:4.7.8-standalone
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
      - db_check

  django_server:
    container_name: 'backend_django_now'
    build:
      context: ..
    image: backend_django:1.0.0
    expose:
      - 8000
    volumes:
      - media_volume:/media
      - static_volume:/static
    environment:
      - GEEKSHOP_ON_SERVER=True
    command: >
      bash -c "python manage.py migrate
      && python manage.py fill_db 
      && python manage.py collectstatic --noinput
      && gunicorn geekshop.wsgi -b 0.0.0.0:8000"
    depends_on:
      - db
      - db_check
      - adminer

  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - media_volume:/media
      - static_volume:/static
    depends_on:
      - db
      - db_check
      - adminer
      - django_server

volumes:
  media_volume:
  static_volume:
