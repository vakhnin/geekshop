upstream geekshop {
    server django_server:8000;
}

server {
    listen 80;
    add_header X-Robots-Tag "noindex, nofollow";

    location / {
        proxy_pass http://geekshop;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /static/;
    }

    location /media/ {
        alias /media/;
    }
}
