<div class="basket_list">
    {% if baskets %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина
    </h4>
    <div class="row">
        <div class="col-8">
            {% for basket in baskets %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <img width="100" height="100"
                                 src="{{ basket.product.image.url }}" class="img-thumbnail">
                        </div>
                        <div class="col">
                            <h5 class="card-title">{{ basket.product }}</h5>
                            <p class="card-text">{{ basket.product.description }}</p>
                        </div>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="{{ basket.id }}" type="number" class="form-control"
                                       value="{{ basket.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ basket.sum }}</div>
                            <div class="col-lg-4">
                                <a href="{% url 'baskets:basket_remove' basket.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
        <div class="col-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="float-left">Итого</h4>
                </div>
                <div class="card-footer">
                    <h5 class="float-left">Товаров:</h5>
                    <h5 class="total-quantity float-right">
                        {{ baskets.0.total_quantity }}
                    </h5>
                </div>
                <div class="card-footer">
                    <h5 class="float-left">На сумму:</h5>
                    <h5 class="float-right">{{ baskets.0.total_sum }} руб.</h5>
                </div>
            </div>
            <a href="{% url 'orders:create' %}" class="btn btn-success btn-lg float-right">Оформить</a>
        </div>
    </div>
    {% else %}
    <h4 class="mt-3 mb-3 text-center">Корзина пуста</h4>
    {% endif %}
</div>
